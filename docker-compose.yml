version: "3.9"

services:
  backend:
    image: dineshrajannds/backend:v1.0
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ENV=${ENV}
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - db

  api:
    image: dineshrajannds/api:v1.0
    restart: always
    ports:
      - "8001:8001"
    environment:
      - ENV=${ENV}
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - db

  frontend:
    image: dineshrajannds/frontend:v1.0
    restart: always
    ports:
      - "80:80"

  db:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--authenticationDatabase=admin", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
